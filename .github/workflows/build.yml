name: Build Flycut

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-12  # Intel runner with older Xcode support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '14.2'  # Older Xcode with libarclite support

    - name: Show Xcode version
      run: |
        xcodebuild -version
        xcode-select -p

    - name: List schemes and targets
      run: |
        xcodebuild -list -project Flycut.xcodeproj

    - name: Build Flycut (unsigned)
      run: |
        xcodebuild \
          -project Flycut.xcodeproj \
          -scheme Flycut \
          -configuration Release \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM="" \
          ONLY_ACTIVE_ARCH=NO \
          MACOSX_DEPLOYMENT_TARGET=10.11 \
          build

    - name: Package app
      run: |
        APP_PATH="build/Build/Products/Release/Flycut.app"
        if [ -d "$APP_PATH" ]; then
          # Create DMG
          mkdir -p dist
          cp -R "$APP_PATH" dist/
          
          # Create simple DMG
          hdiutil create -volname "Flycut" \
            -srcfolder dist \
            -ov -format UDZO \
            Flycut.dmg
          
          # Also create ZIP for easier download
          cd dist && zip -r ../Flycut.zip Flycut.app && cd ..
        else
          echo "App not found at expected path, searching..."
          find build -name "Flycut.app" -type d
          exit 1
        fi

    - name: Upload DMG artifact
      uses: actions/upload-artifact@v4
      with:
        name: Flycut-dmg
        path: Flycut.dmg
        retention-days: 30

    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: Flycut-zip
        path: Flycut.zip
        retention-days: 30

    - name: Upload app bundle
      uses: actions/upload-artifact@v4
      with:
        name: Flycut-app
        path: dist/Flycut.app
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/Flycut-dmg/Flycut.dmg
          artifacts/Flycut-zip/Flycut.zip
        draft: false
        prerelease: false
        generate_release_notes: true
