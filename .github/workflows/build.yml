name: Build Conchis

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15  # Current available runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Show Xcode version
      run: |
        xcodebuild -version
        xcode-select -p

    - name: Install libarclite for older deployment targets
      run: |
        # Download libarclite_macosx.a for 10.11 support
        XCODE_PATH=$(xcode-select -p)
        ARC_DIR="$XCODE_PATH/Toolchains/XcodeDefault.xctoolchain/usr/lib/arc"
        sudo mkdir -p "$ARC_DIR"
        curl -L -o /tmp/libarclite_macosx.a \
          "https://github.com/kamyarelyasi/Libarclite-Files/raw/main/libarclite_macosx.a"
        sudo cp /tmp/libarclite_macosx.a "$ARC_DIR/"
        ls -la "$ARC_DIR"

    - name: Generate icon from iconset
      run: |
        if [ -d "conchis.iconset" ]; then
          iconutil -c icns conchis.iconset -o conchis.icns
          # Replace old flycut.icns with new conchis icon
          cp conchis.icns flycut.icns
          ls -la flycut.icns conchis.icns
        fi

    - name: List schemes and targets
      run: |
        xcodebuild -list -project Flycut.xcodeproj

    - name: Clean before build
      run: |
        xcodebuild clean -project Flycut.xcodeproj -scheme Flycut

    - name: Verify test files compile
      run: |
        echo "Checking test file syntax..."
        # Compile test files to verify syntax (without linking)
        for f in ConchisTests/*.m; do
          echo "Checking $f..."
          clang -fsyntax-only -x objective-c \
            -fobjc-arc \
            -I. \
            -IFlycutEngine \
            -framework Foundation \
            -framework XCTest \
            "$f" 2>&1 || echo "Note: $f may have dependencies not available in syntax check"
        done
        echo "Test file syntax check complete"

    - name: Build Conchis (unsigned)
      run: |
        xcodebuild \
          -project Flycut.xcodeproj \
          -scheme Flycut \
          -configuration Release \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM="" \
          ONLY_ACTIVE_ARCH=NO \
          MACOSX_DEPLOYMENT_TARGET=10.11 \
          GCC_TREAT_WARNINGS_AS_ERRORS=NO \
          build

    - name: Package app
      run: |
        APP_PATH="build/Build/Products/Release/Conchis.app"
        if [ -d "$APP_PATH" ]; then
          # Create DMG
          mkdir -p dist
          cp -R "$APP_PATH" dist/

          # Create DMG compatible with older macOS (10.11+)
          # Use UDZO (zlib) instead of UDBZ (bzip2) for better compatibility
          hdiutil create -volname "Conchis" \
            -srcfolder dist \
            -ov -format UDZO \
            -imagekey zlib-level=9 \
            -fs HFS+ \
            Conchis.dmg

          # Also create ZIP for easier download
          cd dist && zip -r ../Conchis.zip Conchis.app && cd ..
        else
          echo "App not found at expected path, searching..."
          find build -name "*.app" -type d
          exit 1
        fi

    - name: Upload DMG artifact
      uses: actions/upload-artifact@v4
      with:
        name: Conchis-dmg
        path: Conchis.dmg
        retention-days: 30

    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: Conchis-zip
        path: Conchis.zip
        retention-days: 30

    - name: Upload app bundle
      uses: actions/upload-artifact@v4
      with:
        name: Conchis-app
        path: dist/Conchis.app
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/Conchis-dmg/Conchis.dmg
          artifacts/Conchis-zip/Conchis.zip
        draft: false
        prerelease: false
        generate_release_notes: true
